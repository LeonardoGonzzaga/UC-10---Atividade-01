<section class="jogos-promocao-section">
    <h2>Jogos em Promoção</h2>
    
    <div class="card-grid">
        
        <div class="jogo-card" *ngFor="let jogo of listaJogos">
            <div class="card-image-container">
                <img [src]="jogo.imagemUrl" [alt]="jogo.nome"> 
            </div>
            
            <div class="card-content">
                <h3 class="card-title">{{ jogo.nome }}</h3>
                
                <p class="card-description">
                    {{ jogo.descricao }}
                </p>

                <div class="card-actions">
                    <p class="preco">{{ jogo.preco | currency: 'BRL' }}</p>
                    <button class="botao-comprar">Comprar</button>
                    <button class="botao-saiba-mais" [routerLink]="['/jogo', jogo.id]">Saiba Mais</button>
                </div>
            </div>
        </div>

        </div>
</section>
