<div class="comentarios-section">
    <h2>游눫 Coment치rios</h2>

    <!-- Adicionar Coment치rio (Requer o jogoId que foi lido da rota) -->
    <div class="adicionar-comentario-wrapper">
        <app-adicionar-comentario 
            [jogoId]="jogoId" 
            (comentarioAdicionado)="handleComentarioAdicionado()">
        </app-adicionar-comentario>
    </div>

    <hr>
    
    <!-- Lista de Coment치rios -->
    <div *ngIf="comentarios.length > 0; else semComentarios">
        <h3 class="comentarios-count">{{ comentarios.length }} Coment치rio(s):</h3>
        
        <div *ngFor="let c of comentarios" class="comentario-item">
            <div class="comentario-header">
                <strong>{{ c.usuario }}</strong> 
                <!-- Formatando a data de cria칞칚o -->
                <span class="comentario-data"> - {{ c.dataCriacao | date:'dd/MM/yyyy HH:mm' }}</span>
            </div>
            <p class="comentario-texto">{{ c.texto }}</p>

        </div>
    </div>

    <ng-template #semComentarios>
        <p>Nenhum coment치rio ainda. Seja o primeiro a postar!</p>
    </ng-template>
</div>
