<section class="cadastro-container">
    <h2>ðŸŽ® Cadastrar Novo Jogo</h2>
    
    <form (ngSubmit)="cadastrarJogo()">
        
        <div class="form-group">
            <label for="nome">Nome do Jogo:</label>
            <input 
                id="nome" 
                name="nome"
                type="text" 
                class="form-control"
                [(ngModel)]="novoJogo.nome" 
                required>
        </div>

        <div class="form-group">
            <label for="descricao">DescriÃ§Ã£o:</label>
            <textarea 
                id="descricao" 
                name="descricao"
                class="form-control"
                rows="5"
                [(ngModel)]="novoJogo.descricao" 
                required></textarea>
        </div>

        <div class="form-group">
            <label for="preco">PreÃ§o (R$):</label>
            <input 
                id="preco" 
                name="preco"
                type="number" 
                class="form-control"
                step="0.01" 
                min="0"
                [(ngModel)]="novoJogo.preco" 
                required>
        </div>

        <div class="form-group">
            <label for="imagemUrl">URL da Imagem (Ex: /assets/imagens/nome.jpg):</label>
            <input 
                id="imagemUrl" 
                name="imagemUrl"
                type="text" 
                class="form-control"
                [(ngModel)]="novoJogo.imagemUrl" 
                required>
        </div>

        <button type="submit" class="btn-cadastrar" [disabled]="!novoJogo.nome || !novoJogo.preco">
            Cadastrar Jogo
        </button>
    </form>
    
    <div *ngIf="mensagem" class="alerta">
        {{ mensagem }}
    </div>

</section>
